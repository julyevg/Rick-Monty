<ion-header>
  <ion-toolbar>
    <ion-title> Profile  </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="users-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf  ="charater">
          <ion-card>
            <ion-card-content>
              <img src="{{charater.image}}">
              <ion-card-title color = "tertiary"> {{charater.name}}</ion-card-title>
              <p>Species: {{charater.species}}</p>
            </ion-card-content>
          </ion-card>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
